<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
        }

        #output img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        #downloadButton {
            display: none;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <title>Background Remover</title>
</head>
<body>
    <input type="file" id="imageInput" accept=".jpg, .jpeg" />
    <button onclick="handleImage()">Generate</button>
    <div id="output"></div>
    <div id="loading">
        <div class="loading-spinner"></div>
        <p>Generating...</p>
    </div>
    <a id="downloadButton" download="processed_image.png">Download Image</a>

    <script>
        async function handleImage() {
            const input = document.getElementById('imageInput');
            const output = document.getElementById('output');
            const downloadButton = document.getElementById('downloadButton');
            const loading = document.getElementById('loading');
            
            const file = input.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('image', file);

                // Update the API key here
                const apiKey = 'mXwCxF8k6TPgg9zqXz84sX7D';

                // Assume you have an actual API endpoint from Remove.bg
                const apiUrl = 'https://api.remove.bg/v1.0/removebg';
                
                try {
                    loading.style.display = 'flex'; // Show loading animation

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'X-Api-Key': apiKey,
                        },
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error('Background removal failed.');
                    }

                    const result = await response.json();
                    const processedImageUrl = result.data.result_url;

                    output.innerHTML = `<img src="${processedImageUrl}" alt="Processed Image">`;

                    alert('Background Removed! Now you can download the image.');

                    downloadButton.href = processedImageUrl;
                    downloadButton.style.display = 'inline-block';
                } catch (error) {
                    console.error('Error:', error.message);
                    alert('AI Background Removal failed. Please try again.');
                } finally {
                    loading.style.display = 'none'; // Hide loading animation
                }
            }
        }
    </script>
</body>
</html>
